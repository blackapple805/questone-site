<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-dark-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Helps browsers style built-in UI correctly before CSS loads -->
    <meta name="color-scheme" content="dark light" />

    <!-- Optional: nicer address-bar color on mobile -->
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0a0a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>questone-site</title>

    <!-- âœ… Theme boot (prevents white flash + avoids animation resets) -->
    <script>
      (function () {
        try {
          var root = document.documentElement;

          // read + validate theme
          var saved = localStorage.getItem("theme");
          var validSaved = saved === "dark" || saved === "light" ? saved : null;

          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          var theme = validSaved || (prefersDark ? "dark" : "light");

          // Always set a theme attribute ASAP so any global "no-theme" CSS never applies
          root.setAttribute("data-theme", theme);

          // Paint guard while CSS loads (prevents flash)
          root.style.backgroundColor = theme === "dark" ? "#0a0a0a" : "#ffffff";
          root.style.colorScheme = theme;

          // Enable transitions AFTER initial paint (prevents transition/animation hiccups)
          requestAnimationFrame(function () {
            requestAnimationFrame(function () {
              root.setAttribute("data-theme-ready", "");
              // optionally clear the inline guard once your CSS has taken over
              // root.style.backgroundColor = "";
            });
          });
        } catch (e) {}
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
