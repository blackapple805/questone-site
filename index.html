<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-dark-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>questone-site</title>

    <!-- âœ… Theme boot (prevents white flash) -->
    <script>
      (function () {
        try {
          // expects localStorage key "theme" => "dark" | "light"
          var saved = localStorage.getItem("theme");
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          var theme = saved || (prefersDark ? "dark" : "light");
          var root = document.documentElement;

          root.setAttribute("data-theme", theme);

          // Hard paint guard while CSS loads
          root.style.backgroundColor = theme === "dark" ? "#0a0a0a" : "#f5f4f0";

          // Enable transitions after correct theme is set
          root.setAttribute("data-theme-ready", "1");
        } catch (e) {}
      })();
    </script>

    <!-- Fonts: Sora (display) + Crimson Pro (body) + IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
